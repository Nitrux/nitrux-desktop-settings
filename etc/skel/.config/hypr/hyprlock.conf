source = $HOME/.config/hypr/hyprlock_colors.conf

$accent = $sapphire
$accentAlpha = $sapphireAlpha
$font = Switzer

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /usr/share/wallpapers/Aqua/contents/images/2560x1440.png
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, -150
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -300
    halign = center
    valign = top
}

# USER AVATAR
image {
    monitor = 
    path = ~/.face.png
    size = 128
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ðŸ”’ Unlock this device </i></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
