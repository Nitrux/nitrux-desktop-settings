source = $HOME/.config/hypr/colors/hyprlock-colors.conf

$accent = $sapphire
$accentAlpha = $sapphireAlpha
$font = Noto Color Emoji, Switzer
$font_medium = Switzer Medium
$font_bold = Switzer Bold
$font_thin = Switzer Thin

# GENERAL
general {
    hide_cursor = true
    ignore_empty_input = true
    immediate_render = false
    text_trim = true
    fractional_scaling = 0
}

# AUTHENTICATION
auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = false
}

# BACKGROUND
background {
    monitor =
    path = /usr/share/wallpapers/Aqua/contents/images/2560x1440.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    color = $base
    zindex = -1
}

# TIME
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 120
    font_family = $font_bold
    position = 0, 435
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 20
    font_family = $font
    position = 0, 335
    halign = center
    valign = center
}

# STATUS (Battery)
label {
    monitor =
    text = cmd[update:30000] echo "$(sh ~/.config/hypr/scripts/hyprlock-battery)"
    color = $text
    font_size = 11
    font_family = $font_medium
    position = 0, 295
    halign = center
    valign = center
}

# USER AVATAR
image {
    monitor = 
    path = ~/.face
    border_color = $accent
    border_size = 2
    size = 128
    rounding = -1
    rotate = 0
    reload_time = -1
    position = 0, 135
    halign = center
    valign = center
}

# USER REAL NAME
label {
    monitor = 
    text = cmd[update:43200000] getent passwd $USER | cut -d ':' -f 5 | cut -d ',' -f 1
    color = $text
    font_size = 11
    font_family = $font_medium
    position = 0, 50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 34
    outline_thickness = 1
    dots_size = 0.28
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = <span foreground="##$textAlpha">ðŸ”’ Unlock this device</span>

    rounding = 10
    
    hide_input = false
    
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    capslock_color = $yellow
    numlock_color = $accent
    bothlock_color = $mauve
    
    position = 0, 0
    halign = center
    valign = center
}

# PLAYER (Media Art)
image {
    monitor =
    path = /tmp/hyprlock-cover.png
    size = 160
    border_color = $accent
    border_size = 1
    rounding = 6
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock-player --art /tmp/hyprlock-cover.png
    position = 0, -140
    halign = center
    valign = center
}

# PLAYER INFO
label {
    monitor =
    text = cmd[update:1000] echo "$(sh ~/.config/hypr/scripts/hyprlock-player --status)"
    color = $text
    font_size = 11
    font_family = $font_medium
    position = -50, -245
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(sh ~/.config/hypr/scripts/hyprlock-player --length)"
    color = $text
    font_size = 11
    font_family = $font_medium
    position = 50, -245
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:2000] echo "$(sh ~/.config/hypr/scripts/hyprlock-player --summary)"
    color = $text
    font_size = 18
    font_family = $font_medium
    position = 0, -285
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:5000] echo "$(sh ~/.config/hypr/scripts/hyprlock-player --album)"
    color = $text
    font_size = 12
    font_family = $font_medium
    position = 0, -325
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:2000] echo "$(sh ~/.config/hypr/scripts/hyprlock-player --source)"
    color = $text
    font_size = 11
    font_family = $font_medium
    position = 0, -360
    halign = center
    valign = center
}

# RESOURCE MONITOR
label {
    monitor =
    text = cmd[update:3000] echo "$(sh ~/.config/hypr/scripts/hyprlock-sysmon)"
    color = $subtext1
    font_size = 10
    font_family = $font
    position = 0, -400
    halign = center
    valign = center
}
