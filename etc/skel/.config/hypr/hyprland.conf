# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = station
$fileManager = index
$menu = pkill wofi || wofi -n -S drun
$lockScreen = hyprlock
$webBrowser = fiery


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = brightnessctl -s set 48000 & hyprscreend & hyprextscreend
exec-once = autostart-kde-polkit & xdg-user-dirs-update & autostart-pipewire & autostart-xdg-portals
exec-once = waybar & hyprpaper & hypridle & swaync & crystal-dock & nwg-look -a & swaync-client -R & swaync-client -rs & wl-paste --watch clipvault store
exec-once = nx-apphubd & gamemoded -d & openrazer-daemon -F & nx-sys-usecase & nx-dynamic-ppd & nx-battery-notify


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Electron variables
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# GTK variables
env = GDK_BACKEND,wayland,x11,*
env = GTK_USE_PORTAL,1

# Hypr variables
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,nitrux_snow_cursors

# Qt variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,kde

# SDL variables
env = SDL_VIDEODRIVER,wayland

# XCursor variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,nitrux_snow_cursors

# XDG variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vrr = 3
    enable_anr_dialog = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$laptopLid = Lid Switch # Sets the device name to trigger lockscreen

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Control screen brightness (where supported)
bind = , XF86MonBrightnessUp, exec, brightnessctl -s set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -s set 10%-

# Control volume using the volume keys
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Manually activate lockscreen
bind = $mainMod, L, exec, $lockScreen

# Activate lockscreen when closing lid
bindl = , switch:$laptopLid, exec, $lockScreen

# Activate wlogout using a shortcut
bind = $mainMod SHIFT, P, exec, pkill wlogout || wlogout

# Activate screenshot utility
bind = , Print, exec, grimshot -f
bind = $mainMod, Print, exec, pkill -x slurp || grimshot -s
bind = SHIFT, Print, exec, pkill -x slurp || grimshot -w

# Activate clipboard manager
bind = $mainMod SHIFT, V, exec, pkill wofi || clipvault list | wofi -n -c ~/.config/wofi/clipboard -S dmenu --allow-images=false --pre-display-cmd "echo '%s' | cut -f 2" | clipvault get | wl-copy

# Clear clipboard manager
bind = $mainMod SHIFT, C, exec, clipvault clear

# Restart Crystal Dock
bind = $mainMod SHIFT, D, exec, killall crystal-dock && crystal-dock

# Activate the system tray
# NOTE: This is a workaround for a bug
bind = $mainMod SHIFT, S, exec, autostart-kde-polkit

# Restart Waybar
bind = $mainMod SHIFT, W, exec, killall waybar || true && waybar

# Multimedia player controls
bind = , XF86AudioPlay, exec, playerctl play-pause 
bind = , XF86AudioNext, exec, playerctl next 
bind = , XF86AudioPrev, exec, playerctl previous 


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Suppress maximize event for all windows
windowrule = suppress_event maximize, match:class .*

# Rules for Wlogout
layerrule = blur on, match:namespace logout_dialog
layerrule = ignore_alpha 0.4, match:namespace logout_dialog

# Rules for windows in general
layerrule = blur on, match:namespace ^window$
layerrule = ignore_alpha 0.4, match:namespace ^window$

# Rules for Wofi
layerrule = blur on, match:namespace ^wofi$
layerrule = ignore_alpha 0.4, match:namespace ^wofi$


###############
### NO NEWS ###
###############

ecosystem:no_update_news = true
